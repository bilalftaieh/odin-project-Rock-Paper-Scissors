<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="flex-container">
        <div class="game-result">
            <p>Round: <span id="round">1</span></p>
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
            <p>Computer Choice: <span id="computer-choice">not chosen</span></p>
            <p>Result: <span id="result-text">not Determined</span></p>
        </div>
        <div class="button-container">
            <button class="game-button" id="rock-button">Rock</button>
            <button class="game-button" id="paper-button">Paper</button>
            <button class="game-button" id="scissors-button">Scissors</button>
        </div>
        <!-- Start Again button initially hidden -->
        <button class="start-again-button" id="start-again-button" hidden>Start Again</button>
    </div>
</body>
<script src="script.js"></script>
</html>
